<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Friends-Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>해성</span>
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <!-- Battery Icon -->
        <i class="fas fa-bolt"></i>
        <!-- Lightning Icon -->
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friend' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friend-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="screenshots/kakao.png.png" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">바보지아</h4>
            <h6 class="user-component__subtitle">저는 바보입니다</h6>
          </div>
        </div>
        <div class="user-component__column">
          <img src="" />
        </div>
      </div>
      <div class="friend-screen__channel">
        <div class="friend-screen__channel-header">
          <span>친구</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/KakaoTalk_20210825_031351900.jpg"
              class="user-component__avatar-sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Channel</h4>
              <!-- <h6 class="user-component__subtitle"></h6> -->
            </div>
          </div>
          <div class="user-component__column">
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav__notification">1</span>
          </a>
          <i class="far fa-comment fa-2x"></i>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <i class="fas fa-search fa-2x"> </i>
          </a>
        </li>
        <li>
          <a class="nav__link" href="#">
            <span class="nav__circle"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/7912237e78.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
